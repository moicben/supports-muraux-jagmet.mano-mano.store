numéro &lt;strong&gt;851 990 135&lt;/strong&gt;,              située au &lt;strong&gt;125 RUE DE L&#x27;ARTISANAT 42110 CIVENS&lt;/strong&gt;.           &lt;/p&gt;           &lt;ul&gt;             &lt;li&gt;&lt;strong&gt;Numéro de SIRET&lt;/strong&gt; : 85199013500028&lt;/li&gt;             &lt;li&gt;&lt;strong&gt;Responsable légal&lt;/strong&gt; : Veronique BERENGÈRE&lt;/li&gt;             &lt;li&gt;&lt;strong&gt;Email&lt;/strong&gt; : support@{shop.domain}&lt;/li&gt;           &lt;/ul&gt;           &lt;h2&gt;2. Champ d’application&lt;/h2&gt;           &lt;p&gt;             Les présentes CGV régissent les relations entre &lt;strong&gt;{shop.name}&lt;/strong&gt; et tout client effectuant un achat sur              &lt;a href=&quot;/&quot;&gt;notre site&lt;/a&gt;. Toute commande implique l’acceptation des CGV.           &lt;/p&gt;           &lt;h2&gt;3. Produits et services&lt;/h2&gt;           &lt;p&gt;             Les produits destinés aux lapins domestiques sont décrits de manière indicative.              Des écarts peuvent exister entre la description et le produit final.           &lt;/p&gt;           &lt;h2&gt;4. Prix&lt;/h2&gt;           &lt;p&gt;             Les prix sont indiqués en euros, TVA incluse. Les frais de livraison sont affichés avant validation de la commande.              Les tarifs en vigueur au moment de la commande sont appliqués.           &lt;/p&gt;           &lt;h2&gt;5. Commandes&lt;/h2&gt;           &lt;p&gt;Pour passer commande :&lt;/p&gt;           &lt;ul&gt;             &lt;li&gt;Ajoutez des produits au panier.&lt;/li&gt;             &lt;li&gt;Validez le panier.&lt;/li&gt;             &lt;li&gt;Renseignez vos informations et acceptez les CGV.&lt;/li&gt;           &lt;/ul&gt;           &lt;p&gt;             Une confirmation est envoyée par email. &lt;strong&gt;{shop.name}&lt;/strong&gt; se réserve le droit d&#x27;annuler toute commande suspecte.           &lt;/p&gt;           &lt;h2&gt;6. Paiement&lt;/h2&gt;           &lt;p&gt;             Les paiements sont sécurisés via &lt;strong&gt;Stripe&lt;/strong&gt;. Moyens acceptés : carte bancaire et virement bancaire (sous conditions).           &lt;/p&gt;           &lt;h2&gt;7. Livraison&lt;/h2&gt;           &lt;h3&gt;7.1 Délais de livraison&lt;/h3&gt;           &lt;p&gt;Expédition sous 2 à 5 jours ouvrés après validation du paiement.&lt;/p&gt;           &lt;h3&gt;7.2 Zones de livraison&lt;/h3&gt;           &lt;p&gt;Livraisons en France métropolitaine. Contactez-nous pour des livraisons hors zone.&lt;/p&gt;           &lt;h2&gt;8. Politique de retours&lt;/h2&gt;           &lt;p&gt;             Nous voulons que vous soyez entièrement satisfait de votre achat. Si pour une raison quelconque vous n&#x27;êtes pas satisfait, nous acceptons les retours sous certaines conditions.           &lt;/p&gt;           &lt;h3&gt;8.1 Conditions de retour&lt;/h3&gt;           &lt;p&gt;             Les articles peuvent être retournés s&#x27;ils respectent les conditions suivantes :           &lt;/p&gt;           &lt;ul&gt;             &lt;li&gt;Les articles doivent être retournés dans les 60 jours suivant la réception.&lt;/li&gt;             &lt;li&gt;Les articles doivent être dans leur état d&#x27;origine, non utilisés et non endommagés.&lt;/li&gt;             &lt;li&gt;Les articles doivent être retournés avec tous les accessoires et emballages d&#x27;origine.&lt;/li&gt;           &lt;/ul&gt;           &lt;h3&gt;8.2 Processus de retour&lt;/h3&gt;           &lt;p&gt;             Pour initier un retour, veuillez suivre les étapes suivantes :           &lt;/p&gt;           &lt;ul&gt;             &lt;li&gt;Contactez notre service client à l&#x27;adresse suivante : support@{shop.domain}.&lt;/li&gt;             &lt;li&gt;Indiquez votre numéro de commande et la raison du retour.&lt;/li&gt;             &lt;li&gt;Suivez les instructions fournies par notre service client pour retourner l&#x27;article.&lt;/li&gt;           &lt;/ul&gt;           &lt;h3&gt;8.3 Remboursements&lt;/h3&gt;           &lt;p&gt;             Une fois que nous aurons reçu et inspecté l&#x27;article retourné, nous vous informerons de l&#x27;approbation ou du rejet de votre remboursement. Si votre retour est approuvé, un remboursement sera effectué sur votre méthode de paiement d&#x27;origine dans un délai de quelques jours.           &lt;/p&gt;           &lt;h3&gt;8.4 Échanges&lt;/h3&gt;           &lt;p&gt;             Si vous souhaitez échanger un article, veuillez suivre le processus de retour et passer une nouvelle commande pour l&#x27;article souhaité.           &lt;/p&gt;           &lt;h3&gt;8.5 Articles non retournables&lt;/h3&gt;           &lt;p&gt;             Certains articles ne peuvent pas être retournés, tels que :           &lt;/p&gt;           &lt;ul&gt;             &lt;li&gt;Cartes cadeaux.&lt;/li&gt;             &lt;li&gt;Articles en solde.&lt;/li&gt;             &lt;li&gt;Articles personnalisés.&lt;/li&gt;           &lt;/ul&gt;           &lt;h2&gt;9. Contact&lt;/h2&gt;           &lt;p&gt;             Pour toute question concernant ces conditions générales de vente, vous pouvez nous contacter à l&#x27;adresse suivante : support@{shop.domain}.           &lt;/p&gt;"/></div><div><label for="legalsPageLabel">legalsPageLabel</label><input type="text" id="legalsPageLabel" value="Mentions Légales"/></div><div><label for="legalsPageContent">legalsPageContent</label><input type="text" id="legalsPageContent" value="&lt;h2&gt;1. Informations sur l’éditeur du site&lt;/h2&gt;           &lt;p&gt;             Le site &lt;strong&gt;{shop.name}&lt;/strong&gt; accessible à l’adresse&lt;br&gt;&lt;/br&gt;              &lt;a href=&quot;/&quot;&gt; www.{shop.domain}&lt;/a&gt; &lt;br&gt;&lt;/br&gt; édité par :           &lt;/p&gt;           &lt;ul&gt;             &lt;li&gt;&lt;strong&gt;Nom de la société&lt;/strong&gt; : {shop.name} SAS&lt;/li&gt;             &lt;li&gt;&lt;strong&gt;Forme juridique&lt;/strong&gt; : Société à actions simplifiés&lt;/li&gt;             &lt;li&gt;&lt
